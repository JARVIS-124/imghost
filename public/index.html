<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XENIMG</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }

    header {
      background: #fff;
      padding: 12px 20px;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      user-select: none;
    }
    body.dark header {
      background: #1e1e1e;
      box-shadow: 0 2px 4px rgb(255 255 255 / 0.1);
    }
    header h1 {
      font-weight: 700;
      margin: 0;
      font-size: 1.4rem;
      color: #ff6600;
    }
    #toggleDark {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: inherit;
      user-select: none;
    }

    main {
      flex: 1;
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.1);
      transition: background 0.3s, color 0.3s;
      position: relative;
      overflow: visible;
    }
    body.dark main {
      background: #222;
      box-shadow: 0 5px 15px rgb(255 255 255 / 0.1);
    }

    #dropzone {
      border: 3px dashed #ccc;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      color: #666;
      transition: border-color 0.3s, background-color 0.3s;
      user-select: none;
    }
    #dropzone.dragover {
      border-color: #ff6600;
      background-color: #fff6e5;
      color: #ff6600;
    }
    body.dark #dropzone {
      border-color: #555;
      color: #aaa;
      background-color: #222;
    }
    body.dark #dropzone.dragover {
      background-color: #3a2a00;
      border-color: #ff9900;
      color: #ff9900;
    }

    #preview {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 6px;
      box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
      display: none;
    }

    #uploadBtn {
      margin-top: 25px;
      background: #ff6600;
      border: none;
      color: white;
      font-weight: 700;
      padding: 14px 25px;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    #uploadBtn:disabled {
      background: #ffb380;
      cursor: not-allowed;
    }
    #uploadBtn:hover:not(:disabled) {
      background: #e65500;
    }

    #progressBarContainer {
      margin-top: 20px;
      background: #ddd;
      border-radius: 12px;
      overflow: hidden;
      height: 14px;
      display: none;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #ff6600;
      transition: width 0.3s ease;
    }

    #result {
      margin-top: 30px;
      font-size: 1rem;
      word-break: break-all;
      user-select: text;
      position: relative;
      min-height: 2.5em;
    }
    #result a {
      color: #ff6600;
      text-decoration: none;
      font-weight: 700;
    }
    #result button {
      margin-left: 10px;
      background: #ddd;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s;
      position: relative;
      user-select: none;
    }
    #result button:hover {
      background: #bbb;
    }
    body.dark #result button {
      background: #444;
      color: #eee;
    }
    body.dark #result button:hover {
      background: #666;
    }

    /* Copy message styling */
    #copyMessage {
      position: absolute;
      top: -1.8em;
      right: 0;
      background: #ff6600;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.85rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      user-select: none;
      white-space: nowrap;
    }
    #copyMessage.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Champagne animation styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff6600;
      opacity: 0.9;
      top: 0;
      left: 50%;
      border-radius: 50%;
      animation-name: fallConfetti;
      animation-timing-function: ease-out;
      animation-iteration-count: 1;
    }

    @keyframes fallConfetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(400px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>XENIMG</h1>
    <button id="toggleDark" title="Toggle Dark Mode">ðŸŒ™</button>
  </header>
  <main>
    <div id="dropzone">Drag & drop an image here or click to select</div>
    <input type="file" id="imageInput" accept="image/*" style="display:none" />
    <img id="preview" alt="Image preview" />
    <button id="uploadBtn" disabled>Upload</button>

    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>

    <div id="result"></div>
  </main>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressBar = document.getElementById('progressBar');
    const progressBarContainer = document.getElementById('progressBarContainer');
    const result = document.getElementById('result');
    const toggleDark = document.getElementById('toggleDark');
    const main = document.querySelector('main');

    // Dark mode toggle
    toggleDark.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        toggleDark.textContent = 'â˜€ï¸';
      } else {
        toggleDark.textContent = 'ðŸŒ™';
      }
    });

    // Drag & drop handlers
    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      const dt = e.dataTransfer;
      if (dt.files.length > 0) {
        fileInput.files = dt.files;
        showPreview();
      }
    });

    fileInput.addEventListener('change', showPreview);

    function showPreview() {
      const file = fileInput.files[0];
      if (!file) {
        preview.style.display = 'none';
        uploadBtn.disabled = true;
        return;
      }
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = 'block';
        uploadBtn.disabled = false;
        result.textContent = '';
        progressBar.style.width = '0%';
        progressBarContainer.style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    uploadBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('image', file);

      uploadBtn.disabled = true;
      progressBar.style.width = '0%';
      progressBarContainer.style.display = 'block';
      result.textContent = '';

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload');

      xhr.upload.onprogress = e => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = percent + '%';
        }
      };

      xhr.onload = () => {
        uploadBtn.disabled = false;
        if (xhr.status === 200) {
          try {
            const res = JSON.parse(xhr.responseText);
            if (res.url) {
              const fullUrl = window.location.origin + res.url;
              result.innerHTML = `
                <strong>Upload successful!</strong><br/>
                <a href="${fullUrl}" target="_blank" rel="noopener">${fullUrl}</a>
                <button id="copyBtn">Copy</button>
                <span id="copyMessage">Copied!</span>
              `;
              const copyBtn = document.getElementById('copyBtn');
              const copyMessage = document.getElementById('copyMessage');

              copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(fullUrl);
                // Show the message
                copyMessage.classList.add('show');
                // Hide after 2 seconds
                setTimeout(() => {
                  copyMessage.classList.remove('show');
                }, 2000);
              });

              // Reset input after success
              preview.style.display = 'none';
              fileInput.value = '';
              uploadBtn.disabled = true;

              // Trigger champagne animation
              triggerChampagne();
            } else {
              result.textContent = 'Upload failed: Invalid response.';
            }
          } catch {
            result.textContent = 'Upload failed: Invalid JSON response.';
          }
        } else {
          result.textContent = `Upload failed: ${xhr.status} ${xhr.statusText}`;
        }
      };

      xhr.onerror = () => {
        uploadBtn.disabled = false;
        result.textContent = 'Upload failed: Network error.';
      };

      xhr.send(formData);
    });

    // Champagne/confetti animation
    function triggerChampagne() {
      const colors = ['#ff6600', '#ffcc00', '#ff3300', '#cc6600', '#ff9933'];
      const count = 30;

      for(let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = (Math.random() * 100) + '%';
        confetti.style.top = '-10px';
        confetti.style.animationDuration = (Math.random() * 1 + 1) + 's';
        confetti.style.animationDelay = (Math.random() * 0.5) + 's';
        main.appendChild(confetti);

        // Remove confetti after animation
        confetti.addEventListener('animationend', () => {
          confetti.remove();
        });
      }
    }
  </script>
</body>
</html>
